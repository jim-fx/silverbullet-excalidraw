name: excalidraw
version: 0.1
assets:
  - "dist/**/*.*"
imports:
  - https://get.silverbullet.md/global.plug.json
functions:
  ExcalidrawWidget:
    path: ./excalidraw.ts:widget
    codeWidget: excalidraw
  ExcalidrawEditor:
    path: ./excalidraw.ts:editor
    editor: ["excalidraw"]
  CreateDiagram:
    path: ./excalidraw.ts:createDiagram
    command:
      name: "Excalidraw: Create diagram"
      requireMode: r
